<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드롭샷매치 정산 계산기</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <style>
        fieldset {
            border: none;
        }
    </style>
</head>
<body>

    <form class="calculator">
        <h1>드롭샷매치 정산 계산기 🧮</h1>

        <fieldset class="form-group">
            <legend>A. 계약 형태</legend>
            <div class="toggle-switch">
                <input type="radio" id="contract-3party" name="contract-type" value="3party" checked>
                <label for="contract-3party">삼자계약</label>
                <input type="radio" id="contract-2party" name="contract-type" value="2party">
                <label for="contract-2party">양자계약</label>
            </div>
        </fieldset>

        <div class="form-group">
            <label for="client-type">B. 고객사 유형</label>
            <select id="client-type">
                <option value="corporate">법인(일반)</option>
                <option value="tax-exempt">면세</option>
                <option value="simplified">간이과세자</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>C. 중개사</label>
            <div id="intermediary" class="static-field">드롭샷매치</div>
        </div>

        <div class="form-group">
            <label for="producer-type">D. 제작사 유형</label>
            <!-- [수정] '간이과세자' 옵션을 추가했습니다. -->
            <select id="producer-type">
                <option value="corporate">법인(일반)</option>
                <option value="freelancer">프리랜서</option>
                <option value="simplified">간이과세자</option>
            </select>
        </div>

        <div class="form-group">
            <label for="contract-amount">E. 계약대금 (원)</label>
            <input 
                type="number" 
                id="contract-amount" 
                placeholder="※VAT포함 금액으로 입력해주세요"
                inputmode="numeric"
                min="0"
                step="100000"
            >
        </div>

        <div class="form-group result-group">
            <label for="final-amount">F. 최종 정산액 (제작사 지급액)</label>
            <div id="final-amount" class="static-field result-field" aria-readonly="true"></div>
        </div>
    </form>

</body>
</html>
